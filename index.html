<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯白计算器</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', monospace; /* 等宽字体增强代码感 */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFFFFF; /* 强制纯白背景 */
        }
        .calculator {
            width: 320px;
            background: #FFFFFF;
            border: 1px solid #EAEAEA; /* 极细边框避免视觉干扰 */
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03); /* 微阴影增强层次 */
            overflow: hidden;
        }
        /* 显示屏样式 */
        #display {
            width: 100%;
            height: 100px;
            padding: 24px 16px;
            font-size: 32px;
            text-align: right;
            border: none;
            background: #FFFFFF;
            color: #333333;
            outline: none;
        }
        /* 按钮网格布局 */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px; /* 细分割线 */
            background: #EAEAEA; /* 网格线颜色 */
        }
        button {
            height: 70px;
            border: none;
            background: #FFFFFF;
            color: #333333;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.1s;
        }
        /* 灵动交互效果 */
        button:active {
            background: #F5F5F5;
            transform: scale(0.96); /* 点击收缩效果 */
        }
        /* 运算符特殊样式 */
        .operator {
            color: #555555;
            font-weight: 500;
        }
        .equals {
            background: #F5F5F5; /* 等号键浅灰区分 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- 显示屏 -->
        <input type="text" id="display" readonly>
        <!-- 按钮区 -->
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="backspace()">⌫</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        
        // 输入追加函数
        function appendToDisplay(value) {
            display.value += value;
        }
        
        // 清空显示屏
        function clearDisplay() {
            display.value = '';
        }
        
        // 退格功能
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
        
        // 计算逻辑（安全版）
        function calculate() {
            try {
                // 替换符号为JS可识别格式
                let expression = display.value
                    .replace(/÷/g, '/')
                    .replace(/×/g, '*')
                    .replace(/−/g, '-');
                
                // 使用Function构造器避免eval风险
                const result = new Function(`return (${expression})`)();
                display.value = result.toString();
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
